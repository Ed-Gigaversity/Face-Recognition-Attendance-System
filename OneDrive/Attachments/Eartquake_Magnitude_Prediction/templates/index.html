
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earthquake Magnitude Predictor</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #b0c4de;
      color: #333;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #6a89cc;
      width: 100%;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
    }

    form input {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f5f7fa;
    }

    form button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(to right, #4a77d4, #6eb6de);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: linear-gradient(to right, #3762bc, #4a77d4);
    }

    .result {
      margin-top: 20px;
      color: green;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    üåç Earthquake Magnitude Predictor
  </header>

  <div class="container">
    <form action="{{ url_for('predict') }}" method="POST">
      <input type="number" step="any" name="lat" placeholder="Latitude" required>
      <input type="number" step="any" name="long" placeholder="Longitude" required>
      <input type="text" name="country" placeholder="Country" required>
      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="area" placeholder="Area" required>
      <input type="text" name="direction" placeholder="Direction" required>
      <input type="number" step="any" name="depth" placeholder="Depth" required>
      <input type="number" step="any" name="md" placeholder="MD" required>
      <input type="number" step="any" name="richter" placeholder="Richter" required>
      <input type="number" step="any" name="ms" placeholder="MS" required>
      <input type="number" step="any" name="mb" placeholder="MB" required>

      <button type="submit">üîç Predict</button>
    </form>

    {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
    {% endif %}
  </div>
</body>
</html>
